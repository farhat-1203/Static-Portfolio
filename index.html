<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a0033, #4b0082, #00c4ff);
        background-size: cover;
        overflow-x: hidden;
      }

      .resume-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        font-size: 0.9rem;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s ease;
        z-index: 1000;
      }

      .resume-btn:hover {
        background-color: #0056b3;
      }

      .hero-section {
        margin-top: 80px; /* Space below the fixed download button */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border-radius: 15px;
        background: url("https://www.transparenttextures.com/patterns/hexellence.png"),
          rgba(0, 0, 0, 0.4);
        background-blend-mode: overlay;
        box-shadow: 0 0 20px rgba(0, 196, 255, 0.45);
        max-width: 70%;
        width: 70%;
        min-height: 500px; /* Maintained min-height to stretch downwards */
        margin-left: auto;
        margin-right: auto;
      }

      .content-row {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Adjusted to move text rightwards */
        width: 100%;
        flex-wrap: wrap;
        gap: 20px; /* Maintained gap for spacing */
        flex-grow: 1;
      }

      .profile-img {
        max-width: 22%; /* Maintained enlarged image */
        width: 22%;
        height: auto; /* Maintain aspect ratio */
        border-radius: 50%;
        border: 2px solid #ffd700;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        margin-right: 20px; /* Maintained margin */
      }

      .info-content {
        text-align: left;
        color: #d3d3d3;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 70%; /* Maintained to fit larger text */
      }

      .title {
        color: #00c4ff;
        font-size: 30px; /* Maintained larger text */
        margin-bottom: 5px; /* Maintained margin */
      }

      .name h1 {
        font-size: 3rem; /* Maintained larger text */
        font-weight: 700;
        color: #ffd700;
        text-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
        margin: 0;
      }

      .lead {
        font-size: 20px; /* Maintained larger text */
        color: #ddd;
        margin: 5px 0 0; /* Maintained margin */
      }

      .skills-card {
        background-color: rgba(26, 0, 51, 0.85);
        border: 2px solid #ffd700;
        border-radius: 8px; /* Reduced to 8px for a more rectangular look */
        padding: 16px 25px; /* Increased padding (height: 18px, width: 25px) for a taller and wider rectangle */
        text-align: center;
        color: #fff;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        transition: all 0.3s ease;
        width: 100%;
        max-width: 350px; /* Increased from 300px for a wider rectangle */
        margin-top: 20px;
        font-size: 1.2rem; /* Increased base font size for larger text */
      }

      .skills-card:hover {
        transform: translateY(-2px) scale(1.05); /* Maintained scale */
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Maintained shadow */
        background-color: rgba(26, 0, 51, 1);
        cursor: pointer;
      }

      .skills-card h5 {
        font-size: 1.6rem; /* Increased from 1.5rem for larger text */
        color: #ffd700;
        margin-bottom: 5px; /* Maintained margin */
      }

      .skills-card p {
        font-size: 1.1rem; /* Increased from 1rem for larger text */
      }

      @media (max-width: 768px) {
        .hero-section {
          padding: 20px;
          margin-top: 70px;
          max-width: 85%;
          width: 85%;
          min-height: 500px;
        }

        .content-row {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .profile-img {
          max-width: 50%;
          width: 50%;
          margin-bottom: 10px;
          margin-right: 0; /* Reset margin on mobile */
        }

        .info-content {
          width: 100%;
          text-align: center;
        }

        .title {
          font-size: 18px; /* Adjusted for mobile */
        }

        .name h1 {
          font-size: 2rem; /* Adjusted for mobile */
        }

        .lead {
          font-size: 14px; /* Adjusted for mobile */
        }

        .skills-card {
          max-width: 80%; /* Increased from 70% for a wider rectangle on mobile */
          margin-top: 15px;
          padding: 12px 20px; /* Adjusted padding for mobile */
        }

        .skills-card h5 {
          font-size: 1.3rem; /* Adjusted for mobile */
        }

        .skills-card p {
          font-size: 0.95rem; /* Adjusted for mobile */
        }
      }
    </style>
  </head>
  <body>
    <!-- Resume Download Button -->
    <a href="resume.pdf" class="resume-btn" download>Download Resume</a>

    <!-- Hero Section -->
    <div class="container hero-section">
      <div class="content-row">
        <!-- Profile Image -->
        <img src="images/myimg.png" alt="Farhat Momin" class="profile-img" />

        <!-- Info Content -->
        <div class="info-content">
          <h4 class="title">Hi, my name is</h4>
          <div class="name">
            <h1>Farhat Momin</h1>
            <p class="lead">
              I'm a Python developer with a strong passion for AI and Machine
              Learning, driven by curiosity and data.
            </p>
            <p class="lead">
              I turn data into smart, meaningful solutions.
            </p>
          </div>
        </div>
      </div>

      <!-- Skills Card -->
      <a href="skills.html" style="text-decoration: none;">
        <div class="skills-card">
          <h5>Explore My Skills</h5>
          <p>Click to see my expertise</p>
        </div>
      </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
